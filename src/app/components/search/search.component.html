<h1>Buscador: <small>{{search}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">

  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No existen resultados para: {{search}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes">
  </app-heroe-tarjeta>


</div>
