<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}} - <small> Año de aparición: {{heroe.aparicion | date: 'y'}}</small> </h1> 
<!-- pipes to modify the data visually. date has parameters, they can be written after : -->

<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="heroe.img" [alt]="heroe.nombre" class="imd-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>

    <div>
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.jpg" alt="dc" class="img-logo">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.jpg" alt="marvel" class="img-logo">
    </div>
  </div>
</div>
