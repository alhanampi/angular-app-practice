<!-- navbar from bootstrap -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <!-- icon in nabvar from bootstrap -->
        <a class="navbar-brand" href="#">
          <img src="./assets/img/A-64.png" width="30" height="30" alt="">
        </a>

      </li>
      <li class="nav-item" routerLinkActive="active">
        <!-- routerLinkActive puts that class only when the element is selected-->
        <a class="nav-link" [routerLink]="['home']">Home </a> <!-- the name in [] is the one in the routes archive-->
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['about']">About</a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['heroes']">Heroes</a>
      </li>

    </ul>
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar"
        (keyup.enter)="buscarHeroe(searchText.value)" #searchText>
      <!-- searchText is an alias that calls a function when enter is pressed. It's value is what will be called when enter is pressed-->
      <button class="btn btn-outline-success my-2 my-sm-0" type="button"
        (click)="buscarHeroe(searchText.value)">Buscar</button>
    </div>
  </div>
</nav>
