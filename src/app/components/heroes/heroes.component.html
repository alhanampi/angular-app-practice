<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre"> <!-- [src] has the same effect as {{heroe.img}}-->
    <div class="card-block">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    
    
    <button type="button" class="btn btn-outline-success btn-block">Ver m√°s...</button>
    
    </div>
  </div>


</div>
