<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

  <!-- [heroe] is the property I recieve from component. "heroe" is the one that's created in the for. Same for index and i. It's listening to (selectedHero), that's why it's not a (click)  -->
  <app-heroe-tarjeta 
    [heroe]="heroe" 
    [index]="i" 
    (selectedHero)="verHeroe( $event )"
    *ngFor="let heroe of heroes; let i = index">


  </app-heroe-tarjeta>


</div>
